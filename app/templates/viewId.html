{% extends 'base.html' %}

{% block title %} view {% endblock %}


{% block content %}
	{% if user.is_authenticated %}
		{% if lists %}
		<h4>All my todo lists</h4>
		{% endif %}
	
		<ul class="list-group">
		{% for l in lists %}
			<li class="list-group-item">
				<a href="/{{l.id}}">
					<h3>{{l.name}}</h3>
				</a>
			</li>
			{% empty %}
			<h4>You have no lists!</h4>
		{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
